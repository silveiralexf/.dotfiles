session_name: monitoringcharts
windows:
  - window_name: dev
    layout: tiled
    shell_command_before:
      - cd /home/silveiralexf/git/gitlab.fftech.info/helm/monitoringcharts
    panes:
      - shell_command:
          - rp code
          - eval $(minikube -p minikube docker-env)
          - code .
          - clear
          - git status
      - shell_command:
          - rp minikube
          - eval $(minikube -p minikube docker-env)
          - clear
          - minikube start --extra-config=apiserver.authorization-mode=RBAC,Node --kubernetes-version=v1.20.7 --host-only-cidr 10.254.254.1/24 --alsologtostderr -v=8  --extra-config=kubelet.resolv-conf=/etc/resolv.conf
